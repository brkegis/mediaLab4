<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mediaLab4 WebRTC</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .row { display:flex; gap:16px; flex-wrap:wrap; align-items:flex-start; }
    video, canvas { border: 1px solid #ddd; max-width:100%; }
  </style>
</head>
<body>
  <h1>WebRTC Camera</h1>
  
<div class="controls" style="margin:12px 0; display:flex; gap:16px; flex-wrap:wrap; align-items:center;">
  <label style="display:flex; gap:10px; align-items:center;">
    Threshold (0â€“255):
    <input id="thr" type="range" min="0" max="255" value="60" />
    <span id="thrVal">60</span>
  </label>

  <label style="display:flex; gap:10px; align-items:center;">
    Performance scale:
    <select id="scale">
      <option value="1">1.0</option>
      <option value="0.75">0.75</option>
      <option value="0.5" selected>0.5</option>
      <option value="0.33">0.33</option>
    </select>
  </label>
</div>

  <div class="row">
    <div>
      <h3>Input</h3>
      <video id="video" autoplay playsinline muted></video>
    </div>
    <div>
      <h3>Canvas</h3>
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
